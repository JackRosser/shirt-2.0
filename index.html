<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Get Your Shirt</title>
  </head>

  <body>
    <!-- <section>Sottopannello</section> -->
    <main>
      <!-- menu -->
      <ul id="main__menu">
        <li class="li__color"><i class="fas fa-palette"></i></li>
        <!-- <div class="special" id="color__modify"> -->

        <li class="li__font"><i class="fas fa-font"></i></li>
        <li class="li__image"><i class="far fa-images"></i></li>
        <li class="li__print"><i class="fas fa-check"></i></li>
      </ul>
      <div id="shirtbox">
        <!-- zona di posizionamento all'interno della maglietta -->
        <div id="on_shirt">
          <div id="insert-here" wrap="hard">
            <!-- qui verrà inserito il testo -->
            <div class="image_position">
              <!-- qui verrà inserita l'immagine -->
            </div>
          </div>
        </div>
        <img class="main_shirt" src="./assets/img/shirt.png" alt=""immagine maglietta" />
      </div>
    </main>
    <script src="./script/global.js" defer></script>
  </body>
</html>
