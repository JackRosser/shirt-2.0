<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Get Your Shirt</title>
  </head>

  <body>
    <main>
      <!-- menu -->
      <ul id="main__menu">
        <li class="li__color"><i class="fas fa-palette"></i></li>
        <div class="special" id="color__modify">
          <form id="shirt__text">
            <!-- Qui vengono messi gli input type -->
            <label for="input__text"></label>
            <textarea placeholder="Scrivi qui il testo che desideri inserire nella maglietta" id="input__text" wrap="hard"></textarea>
            <div id="icon__content">
              <div class="text_modify_button"><i class="fas fa-comment-dots"></i></div>
              <div class="text_modify_button"><i class="fas fa-tint"></i></div>
              <div class="text_modify_button"><i class="fas fa-align-center"></i></div>
              <div class="text_modify_button"><i class="fas fa-underline"></i></div>
            </div>
            <!-- Qui viene messo il button di conferma -->
            <div>
              <label for="close"></label>
              <button type="submit" class="button">Conferma</button>
              <!-- Qui viene messo il bottone di reset -->
              <input type="reset" id="reset" class="button" value="Reset" />
            </div>
          </form>
        </div>
        <li class="li__font"><i class="fas fa-font"></i></li>
        <li class="li__image"><i class="far fa-images"></i></li>
        <li class="li__print"><i class="fas fa-check"></i></li>
      </ul>
      <!-- maglietta in background -->
      <img src="./assets/img/shirt.png" alt=""immagine maglietta" />
    </main>
    <script src="./script/global.js" defer></script>
  </body>
</html>
