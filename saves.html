<!-- form di modifica del colore -->

<form id="shirt__color">
  <!-- Qui vengono messi gli input type -->
  <label for="input__color"></label>
  <input type="color" id="input__color" />
  <!-- Qui viene messo il button di conferma -->
  <div>
    <label for="close"></label>
    <button type="submit" class="button">Conferma</button>
    <!-- Qui viene messo il bottone di reset -->
    <input type="reset" id="reset" class="button" value="Reset" />
  </div>
</form>

<!-- form di modifica del testo -->

<form id="shirt__text">
  <!-- Qui vengono messi gli input type -->
  <label for="input__text"></label>
  <textarea id="input__text" wrap="hard" placeholder="Scrivi qui il testo che desideri inserire nella maglietta..."></textarea>
  <div id="icon__content">
    <div class="text_modify_button"><i class="fas fa-comment-dots"></i></div>
    <div class="text_modify_button"><i class="fas fa-tint"></i></div>
    <div class="text_modify_button"><i class="fas fa-align-center"></i></div>
    <div class="text_modify_button"><i class="fas fa-underline"></i></div>
  </div>
  <!-- Qui viene messo il button di conferma -->
  <div>
    <label for="close"></label>
    <button type="submit" class="button">Conferma</button>
    <!-- Qui viene messo il bottone di reset -->
    <input type="reset" id="reset" class="button" value="Reset" />
  </div>
</form>
